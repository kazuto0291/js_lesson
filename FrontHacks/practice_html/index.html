<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>箇条書き</title>
</head>
<body>
  <h1>順序付きの箇条書き</h1>
  <ol>
    <li>1爪のアイテム</li>
    <li>2爪のアイテム</li>
    <li>3爪のアイテム</li>
  </ol>

  <ul>
    <li>1つめのアイテム</li>
    <li>2つめのアイテム
      <ul>
        <li>入れ子1</li>
        <li>入れ子2
          <ul>
            <li>入れ子の入れ子1</li>
            <li>入れ子の入れ子2</li>
            <li>入れ子の入れ子3</li>
            <li>入れ子の入れ子4</li>
          </ul>
        </li>
        <li>入れ子3</li>
        <li>入れ子4</li>
      </ul>
    </li>
    <li>3つめのアイテム</li>
    <li>4つめのアイテム</li>
    <li>5つめのアイテム</li>
  </ul>
</body>
</html>
