<h1>フォームレッスン</h1>
<p>以下のフォームを埋めてください。（※は必須項目)</p>

<form action="">
  <div>
    <label for="uername">※ユーザー名：</label>
    <input type="text" name="name" id="username" required>
  </div>
  <div>
    <label for="password">※パスワード（６文字以上）:</label>
    <input type="password" name="password" id="password" required minlength="6">
  </div>
  <div>
    ※性別：
    <input type="radio" name="sex" id="man" value="man" required>
    <label for="man">男性</label>
    <input type="radio" name="sex" id="woman" value="woman" required>
    <label for="woman">女性</label>

  </div>
  <div>
    ※生年月日：
    <select name="" id="year" required>
      <option value="---">----</option>
      <option value="2000">2001</option>
      <option value="2001">2002</option>
      <option value="2002">2003</option>
    </select>
    <label for="year">年：</label>
    <select name="year" id="month" required>
      <option value="1">-----</option>
      <option value="2">1</option>
      <option value="3">2</option>
      <option value="4">3</option>
      <option value="5">4</option>
      <option value="6">5</option>
    
    </select>
    <label for="month">月：</label>
    <select name="data" id="data" required>
      <option value="1">-----</option>
      <option value="2">1</option>
      <option value="3">2</option>
      <option value="4">3</option>
      <option value="5">4</option>
      <option value="6">5</option>
    </select>
    <label for="data">日</label>
    <div>
      <p>
        <label for="info">備考欄</label>
      </p>
      <textarea name="" id="info" cols="30" rows="10"></textarea>
    </div>
  </div>
  <div>
    <input type="submit">
  </div>
</form>
