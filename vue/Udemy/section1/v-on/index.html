<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

<div id="app">
  <p v-once>{{message}}</p>
  <p>{{ number + number}}</p>
  <p>{{ ok ? "yes" : 'no' }}</p>
  <p>{{ sayhi() }}</p>
  <a v-text="message"></a>
  <div>{{ html }} </div>
  <div v-html="html"> </div>
  <a :[attribute]="url">google</a>
  <a :href="urlTwitter" :id="number">tweeter</a>
  <a v-bind="{href: urlTwitter, id: number}">tweeter2</a>
  <a v-bind="twitterObject">tweeter3</a>
  <button v-on:click="reverseMessage">メッセージ反転</button>
  <p>現在{{ number }}回クリックされています。</p>
  <button v-on:click="number += 1">カウントアップ</button>
  <p>現在{{ number2}}回クリックされています。 </p>
  <button v-on:click="countUp(3)">カウント</button>
  <p v-on:mousemove="changeMousePosition(3, $event)">マウスを載せてください
    <span v-on:mousemove.stop.prevent>反応しないでください</span>
  </p>
  <p>X:{{x}}, Y:{{y}} </p>
  <a v-on:click.prevent.stop href="https://google.com">google</a>
  <input type="text" v-on:keyup.enter.space="myAlert">

  <p>現在{{ number2}}回クリックされています。 </p>
  <button @click="countUp(2)">カウントアップ</button>
</div>


<Script src="main.js"></Script>
</body>
</html>
