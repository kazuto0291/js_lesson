<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div style="height: 1000px; border:5px solid red;"></div>
    <section class="tab">
      <ul class="tab__label">
        <li v-for="(item, id) in items" :key="item.id">{{item}}
          <a href="#" @click.prevent="activate(item.id)"
            :class="{active: active === item.id}"
          >{{item.title}}</a>
        </li>
      </ul>

      <div class="tab__content" v-show="active === 1">
        サイトの情報。サイトの情報。
      </div>
      <div class="tab__content" v-show="active === 2">
        商品情報。商品情報。
      </div>
      <div class="tab__content" v-show="active === 3">
        お問い合わせ内容。お問い合わせ内容
      </div>
    </section>
  </div>

  <script>
    let app = new Vue({
      el:'#app',
      data(){
        return {
          // tabの現在選択肢いる情報を作る
          active: 1,
          // タブの内容を設定する配列のオブジェクトを作る
          items: [
            {id: 1, title: 'サイトの情報'},
            {id: 2, title: '商品情報'},
            {id: 3, title: 'お問い合わせ'}
          ]
        }
      },
      // tabをクリックしたら見ているactibeを変更するために
      methods: {
        activate(id) {
          this.active = id;
        }
      }
    })
  </script>
</body>
</html>
