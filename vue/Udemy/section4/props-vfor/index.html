<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Document</title>
  <style>
    .parent{
      width: 800px;
      margin: 0 auto;
      border: 1px solid red;
    }
    .child{
      width: 30%;
      margin: 0 auto;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  
  <div id="app" class="parent">
    <array-test
      v-for="member in members"
      :key="member.name"
      :item="member"
      class="child"
    ></array-test>
  </div>

  <script>
    let arrayTest = {
      props: {
        item:{
          type:Object
        }
      },
      template:`<div>
        <p>{{ item. name}}</p></div> `//propsのオブジェクト名
    }
    let app = new Vue({
      el:'#app',
      components: {
        arrayTest
      },
      data() {
        return {
          members:[
            {name: '久保'},
            {name: '南野'},
            {name: '堂安'},
            {name: '遠藤'},
            {name: '富安'},
          ]
        }
      }
    })
  </script>
</body>
</html>
