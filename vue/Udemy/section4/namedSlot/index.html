<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .parent{
      width: 800px;
      margin: 0 auto;
      border: 1px solid red;
    }
    .child{
      width: 30%;
      margin: 0 auto;
      border: 1px solid blue;
    }
  </style>
</head>
<body>

  <div id="app" class="parent">
    <my-com class="child">
      
      <template v-slot:header>
        ヘッダー
      </template>
      <template v-slot:footer>
        フッター
      </template>
    </my-com>
  </div>

  <script>
    let myCom = {
      template: `<div>
      <slot name="header">
      header
      </slot>
      <slot>main contents</slot>
      <slot name="footer">
      footer
      </slot>
      </div>`
    }
    let app = new Vue({
      el: '#app',
      components: {
        myCom
      },
      data(){
        return {

        }
      },
    })
  </script>
</body>
</html>
