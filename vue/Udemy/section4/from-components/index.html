<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .parent{
      width: 800px;
      margin: 0 auto;
      border: 1px solid red;
    }
    .child{
      width: 30%;
      margin: 0 auto;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  
  <div id="app" class="parent">
    <custom-input
      :value="parentValue"
      @input="parentValue = $event"
      class="child"
    ></custom-input>
    <p>{{parentValue}}</p>
  </div>

  <script>
    let customInput = {
      props: {
        value: {
          type:String
        }
      },
      template:`<div>
        <input :value="value" @input="childEvent"></div>`,
      methods:{
        childEvent(e) {
          this.$emit('input', e.target.value)
        }
      }
    }
    let app = new Vue({
      el: '#app',
      components:{
        customInput
      },
      data(){
        return {
          parentValue: ''
        }
      },
    })
  </script>
</body>
</html>
