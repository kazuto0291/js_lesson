<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .parent{
      width: 800px;
      margin: 0 auto;
      border: 1px solid red;
    }
    .child{
      width: 30%;
      margin: 0 auto;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  
  <div id="app" class="parent">
    <emit-test @custom-event="parentMethod"
      class="child">

    </emit-test>
  </div>

  <script>
    let emitTest = {
      template: `<div>
        <button @click = "childMethod">子供のボタン</button>
        </div>`,
        methods:{
          childMethod(){
            this.$emit('custom-event', '子の値')
          }
        }
    }

    let app = new Vue({
      el: '#app',
      components:{
        emitTest
      },
      data(){
        return {

        }
      },
      methods:{
        parentMethod(e) {
          console.log(e)
        }
      }
    })
  </script>
</body>
</html>
