  <script>
    const images =[
      {
        "path": "img/img01.jpg",
        "name": "name01",
        "caption": "コメント1"
      },
      {
        "path": "img/img02.jpg",

      },
      {
        "path": "img/img03.jpg",
        "name": "name03",
        "caption": "コメント3"
      },
    ];

    for (let i = 0; i < images.length; i ++) {
      let img = document.createElement('img');
      let caption = document.createElement('div');
  
      img.setAttribute('src', images[i].path);
      document.getElementById('img_unit').appendChild(img);
  
      caption.className = 'inner';
      caption.innerHTML = '<p>' + images[i].caption + '<span>' +images[i].name + '</span></p>'
  
      let div =document.createElement('div');
      div.className = 'photo';
      div.appendChild(img);
      div.appendChild(caption);
  
      document.getElementById('img_unit').appendChild(div);

    }

  <script>
    let ajax = new XMLHttpRequest();
    ajax.open('GET', 'https://h2o-space.com/htmlbook/images.php');
    ajax.responseType = 'json';
    ajax.send(null);

    ajax.onreadystatechange = function() {
      // alert(ajax.readyState);
      if (ajax.readyState === XMLHttpRequest.DONE && ajax.status === 200) {
        for (let i = 0; i <this.response.length; i++) {
          const data = this.response[i];

          let img = document.createElement('img');
          img.setAttribute('src', data.path);
          
          let caption = document.createElement('div');
          caption.className ='inner';
          caption.innerHTML = '<p>' + data.caption + '<span>' + data.name + '</span></p>';

          let div = document.createElement('div');
          div.className = 'photo';
          div.appendChild(img);
          div.appendChild(caption);

          document.getElementById('img_unit').appendChild(div);

        }
      }
    }
  </script>
</body>
